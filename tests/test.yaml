# @format

name: Test Using Mocha

on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout
            - name: User Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "18"
            - name: Install dependencies
              run: npm install
            - name: run tests
              run: npm test
            - run: echo "All tests passed!"
